<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио Шлотова Алексея - проекты, навыки и интересы в области разработки, 3D-печати и робототехники. Чат с ИИ, база данных на 1 000 000 вопросов и ответов.">
    <meta name="keywords" content="портфолио, разработка, 3D-печать, робототехника, программирование, ИИ, искусственный интеллект, чат с ИИ">
    <meta name="author" content="Шлотов Алексей">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Портфолио Шлотова Алексея">
    <meta property="og:description" content="Проекты, навыки и интересы в области разработки, 3D-печати и робототехники. Чат с ИИ, база данных на 1 000 000 вопросов и ответов.">
    <meta property="og:image" content="https://static.wikia.nocookie.net/pandemonium-rop/images/1/1e/Fire_wolf_by_hemamm-d64vdw8.jpg/revision/latest/scale-to-width-down/1200?cb=20170717215605">
    <meta property="og:url" content="https://ваш-сайт.com">
    <meta property="og:type" content="website">
    <title>Портфолио Шлотова Алексея | Чат с ИИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            background: #fff;
            border-bottom: 2px solid #4CAF50;
            overflow-x: auto;
        }
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            background: #e7f3e7;
            border: none;
            border-right: 1px solid #4CAF50;
            transition: background 0.3s;
            white-space: nowrap;
        }
        .tab:hover {
            background: #d4edda;
        }
        .tab.active {
            background: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tab-content.active {
            display: block;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        ul {
            padding-left: 20px;
        }
        .ai-chat {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .ai-chat input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .ai-chat button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .ai-chat button:hover {
            background: #45a049;
        }
        .ai-response {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 4px;
            min-height: 50px;
            animation: fadeIn 5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Портфолио Шлотова Алексея</h1>
    </header>
    <!-- Вкладки -->
    <div class="tab-container" role="tablist">
        <button class="tab active" onclick="openTab('about')" role="tab" aria-selected="true">Обо мне</button>
        <button class="tab" onclick="openTab('skills')" role="tab">Навыки</button>
        <button class="tab" onclick="openTab('projects')" role="tab">Проекты</button>
        <button class="tab" onclick="openTab('education')" role="tab">Образование</button>
        <button class="tab" onclick="openTab('experience')" role="tab">Опыт</button>
        <button class="tab" onclick="openTab('blog')" role="tab">Блог</button>
        <button class="tab" onclick="openTab('gallery')" role="tab">Галерея</button>
        <button class="tab" onclick="openTab('contact')" role="tab">Контакты</button>
        <button class="tab" onclick="openTab('faq')" role="tab">FAQ</button>
        <button class="tab" onclick="openTab('feedback')" role="tab">Отзывы</button>
        <button class="tab" onclick="openTab('ai')" role="tab">Чат с ИИ</button>
        <button class="tab" onclick="openTab('ai-tools')" role="tab">Инструменты ИИ</button>
    </div>
    <!-- Контент вкладок -->
    <div id="ai" class="tab-content" role="tabpanel">
        <div class="ai-chat">
            <h2>Чат с ИИ</h2>
            <input type="text" id="userInput" placeholder="Задайте вопрос..." />
            <button onclick="getAIResponse()">Отправить</button>
            <div class="ai-response" id="aiResponse"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Портфолио Шлотова Алексея. Все права защищены.</p>
    </footer>
    <script>
        // База данных с 1 000 000 вопросов и ответов
        const aiDatabase = {};
        for (let i = 1; i <= 1000000; i++) {
            aiDatabase[`вопрос ${i}`] = `Ответ ${i}`;
        }

        // Функция для получения ответа от ИИ
        async function getAIResponse() {
            const userInput = document.getElementById('userInput').value.trim();
            const aiResponseDiv = document.getElementById('aiResponse');
            if (!userInput) {
                aiResponseDiv.textContent = 'Пожалуйста, введите вопрос.';
                return;
            }

            // Показываем загрузку
            aiResponseDiv.textContent = 'ИИ думает...';
            await new Promise(resolve => setTimeout(resolve, Math.floor(Math.random() * 7000) + 3000)); // Задержка от 3 до 10 секунд

            // Проверка наличия вопроса в базе данных
            let response = aiDatabase[userInput.toLowerCase()];
            if (!response) {
                // Если вопроса нет, отправляем запрос на сервер или к вам
                response = await sendQuestionToServer(userInput);
                // Сохраняем новый вопрос и ответ в базу данных
                aiDatabase[userInput.toLowerCase()] = response;
            }

            // Отображение ответа
            aiResponseDiv.textContent = `Вы: ${userInput}\nИИ: ${response}`;
            document.getElementById('userInput').value = '';
        }

        // Функция для отправки вопроса на сервер или к вам
        async function sendQuestionToServer(question) {
            try {
                const response = await fetch('https://your-server.com/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                return data.answer || "Извините, я не могу ответить на этот вопрос.";
            } catch (error) {
                console.error('Ошибка при отправке вопроса:', error);
                return "Произошла ошибка. Пожалуйста, попробуйте позже.";
            }
        }

        // Функция для переключения вкладок
        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
