<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Шлотова Алексея</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            background: #fff;
            border-bottom: 2px solid #4CAF50;
            overflow-x: auto;
        }
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            background: #e7f3e7;
            border: none;
            border-right: 1px solid #4CAF50;
            transition: background 0.3s;
            white-space: nowrap;
        }
        .tab:hover {
            background: #d4edda;
        }
        .tab.active {
            background: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tab-content.active {
            display: block;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        ul {
            padding-left: 20px;
        }
        .ai-chat {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .ai-chat input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .ai-chat button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .ai-chat button:hover {
            background: #45a049;
        }
        .ai-response {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Портфолио Шлотова Алексея</h1>
    </header>
    <!-- Вкладки -->
    <div class="tab-container" role="tablist">
        <button class="tab active" onclick="openTab('about')" role="tab" aria-selected="true">Обо мне</button>
        <button class="tab" onclick="openTab('ai')" role="tab">Чат с ИИ</button>
    </div>
    <!-- Контент вкладок -->
    <div id="about" class="tab-content active" role="tabpanel">
        <h2>Обо мне</h2>
        <p>Я начинающий разработчик в Robo Code и создаю игру хоррор...</p>
    </div>
    <div id="ai" class="tab-content" role="tabpanel">
        <div class="ai-chat">
            <h2>Чат с ИИ</h2>
            <input type="text" id="userInput" placeholder="Задайте вопрос..." />
            <button onclick="getAIResponse()">Отправить</button>
            <div class="ai-response" id="aiResponse"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Портфолио Шлотова Алексея. Все права защищены.</p>
    </footer>
    <script>
        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // База данных из 100 вопросов и ответов
        const aiDatabase = {
            "как дела": "Всё отлично, спасибо! А у вас?",
            "кто ты": "Я — искусственный интеллект, созданный для общения и помощи.",
            "что ты умеешь": "Я могу отвечать на вопросы, давать советы и общаться на разные темы.",
            "default": "Извините, я не понимаю этот вопрос. Можете переформулировать его или задать другой?"
        };

        // Заполнение базы данных до 100 записей
        for (let i = 1; i <= 100; i++) {
            aiDatabase[`вопрос ${i}`] = `Ответ ${i}`;
        }

        // Функционал для взаимодействия с ИИ
        async function getAIResponse() {
            const userInput = document.getElementById('userInput').value.trim();
            const aiResponseDiv = document.getElementById('aiResponse');

            if (!userInput) {
                aiResponseDiv.textContent = 'Пожалуйста, введите вопрос.';
                return;
            }

            // Поиск ответа в локальной базе данных
            let response = aiDatabase[userInput.toLowerCase()] || null;

            if (response) {
                aiResponseDiv.textContent = `Вы: ${userInput}\nИИ: ${response}`;
                document.getElementById('userInput').value = '';
                return;
            }

            // Если ответа нет в базе данных, обращаемся к моему API
            aiResponseDiv.textContent = 'ИИ думает...';

            try {
                const apiResponse = await fetch('https://api.yandexgpt.com/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: userInput
                    })
                });

                const data = await apiResponse.json();

                if (data.answer) {
                    aiResponseDiv.textContent = `Вы: ${userInput}\nИИ: ${data.answer}`;
                } else {
                    aiResponseDiv.textContent = 'Ошибка: Не удалось получить ответ от ИИ.';
                }
            } catch (error) {
                aiResponseDiv.textContent = `Ошибка: ${error.message || 'Произошла ошибка при запросе к ИИ.'}`;
            }

            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
